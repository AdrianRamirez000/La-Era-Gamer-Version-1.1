<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Regístrate con nosotros para mantenterte informado de lo que pasa en nuestra era gamer y recibir las mejores ofertas, solo en, La Era Gamer.">
    <meta name="keywords" content="Registro, Ofertas, Descuentos, Información, Promociones">
    <link rel="shortcut icon" href="../imagenes/Mundo.png" type="Planeta">
    <title>La Era Gamer - Regístrate</title>
    
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

    <!-- Link para CSS -->
    <link rel="stylesheet" href="../css/estilos.css">
</head>
<body class="body">
    <h1 .col-sm-4>Regístrate con nosotros:</h1>
    <form action="" method="post">
        <label .col-sm-12 for="nombre">Nombre:</label>
        <input type="text" name="Nombre" id="nombre" placeholder="Nombre(s)" required>
        <label .col-sm-12 for="apellido">Apeliido:</label>
        <input type="text" name="Apellido" id="apellido" placeholder="Apellido(s)" required>
        <br><br>
        <label .col-sm-12 for="numero">Número celular:</label>
        <input type="text" name="Número celular" id="numero" placeholder="" required>
        <br><br>
        <label .col-sm-12 for="correo">Correo electrónico:</label>
        <input type="text" name="Correo Electrónico" id="correo" placeholder="" required>
        <label for="password">Contraseña:</label>
        <input type="password" name="Crea una Contraseña" id="password" placeholder="" required>
        <br><br>
        <input .col-sm-12 class="botones" type="submit" value="Enviar">
        <input .col-sm-12 class="botones" type="reset" value="Resetear">
    </form>
    <button><a href="../index.html">Volver al inicio</a></button>
</body>
</html>
