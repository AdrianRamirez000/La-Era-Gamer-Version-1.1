<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Inicia tu sesión para realizar tus compras y agregar a tu carrito la lista de deseos para tus futuras compras en nuestro portal.">
    <meta name="keywords" content="Inicio de sesión, Compras, Información">
    <link rel="shortcut icon" href="../imagenes/Llave.png" type="Llave">
    <title>La Era Gamer - Inicio de sesión</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

    <!-- Link para CSS -->
    <link rel="stylesheet" href="../css/estilos.css">
</head>
<body class="body .bodySesion">
    <form>
        <div class="mb-3">
          <label .col-sm-12 .col-xl-3 for="exampleInputEmail1" class="form-label">Correo Electrónico</label>
          <input .col-sm-12 .col-xl-3 type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text">Nunca compartiremos su correo electrónico con nadie más.
        </div>
        </div>
        <div class="mb-3">
          <label .col-sm-12 .col-xl-3 for="exampleInputPassword1" class="form-label">Contraseña</label>
          <input .col-sm-12 .col-xl-3 type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="mb-3 form-check">
          <input .col-sm-12 .col-xl-3 type="checkbox" class="form-check-input" id="exampleCheck1">
          <label .col-sm-12 .col-xl-3 class="form-check-label" for="exampleCheck1">Me echa un vistazo
        </label>
        </div>
        <button .col-sm-12 .col-xl-3 type="submit" class="btn btn-primary">Enviar</button>
      </form>
</body>
</html>
